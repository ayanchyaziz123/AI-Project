{% extends 'base.html' %}
{% load static %}
{% block body %}

  <main class="page pricing-table-page">
  <h2 class="text-center mt-5 mb-5">Home</h2>
  <section class="mt-5 mb-5">
    <div class="container">
      <div class="row justify-content-center">
        {% for house in house %}
        <div class="col-sm-3 mt-5">
          <div class="card shadow">
            <a href="#">
            <div class="inner">
              <img
                class="card-img-top"
                src="{{house.house_image.url}}"
                alt="Card image cap"
              style="max-height: 130px;" />
            </div>
            </a>
            <div class="card-body text-center">
              <h5>{{house.house_title |truncatewords:2}}</h5>
              <p class="card-text">
                {{house.house_descriptions |truncatewords:10}}
                <a href="#">more</a>
              </p>
            </div>
          </div>
        </div>
        
        
        
        {% endfor %}
        </div>
        
      </div>
    </section>
  
    </main>


{% endblock body %}
